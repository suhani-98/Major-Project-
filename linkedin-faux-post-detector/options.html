<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LFPD Settings</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 16px; }
    label { display:block; margin: 8px 0 4px; }
    input[type="text"], input[type="number"] { width: 400px; padding: 6px; }
    button { padding: 8px 12px; margin-top: 12px; }
    .row { margin-bottom: 12px; }
    .ok { color: #0a0; }
    .err { color: #a00; }
  </style>
</head>
<body>
  <h2>LinkedIn Faux Post Detector — Settings</h2>

  <div class="row">
    <label>API Base URL</label>
    <input id="apiBaseUrl" type="text" placeholder="http://localhost:8000" />
  </div>

  <div class="row">
    <label>Threshold (0.0 - 1.0) — classify Fake if P(Fake) ≥ threshold</label>
    <input id="threshold" type="number" step="0.01" min="0" max="1" />
  </div>

  <div class="row">
    <label>API Key (optional)</label>
    <input id="apiKey" type="text" placeholder="Bearer token if needed" />
  </div>

  <button id="saveBtn">Save</button>
  <button id="testBtn">Test Connection</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
